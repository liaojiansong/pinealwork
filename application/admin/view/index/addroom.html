<!--header开始-->
{include file="public/header" /}
<!--header结束-->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- 左边栏开始 -->
        {include file="public/left" /}
        <!-- 左边栏结束 -->
        <!-- 页面内容开始 -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">房型管理</a>
                    </li>
                    <!--<li>-->
                    <!--<a href="#">添加房型</a>-->
                    <!--</li>-->
                    <li class="active">添加房型</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增房型</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:url('upload')}" method="post"
                                          enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="is_show"
                                                   class="col-sm-2 control-label no-padding-right">是否开售</label>

                                            <div class="col-xs-4">
                                                <label>
                                                    <input class="checkbox-slider slider-icon yesno" name="status"
                                                           checked="checked" type="checkbox">
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">房间类型</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="type" placeholder="" name="type"
                                                       value="请输入流弊的房名" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">房型价格</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="price" placeholder="" name="price"
                                                       value="请输入该房型的价格" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">下属房间</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="rooms" placeholder="" name="rooms"
                                                       value="请输入属于这一房型的房间并以','结尾,如401,402," required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="condition"
                                                   class="col-sm-2 control-label no-padding-right">房型描述</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="condition" placeholder=""
                                                       name="description" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">主卧图片</label>
                                            <div class="col-sm-6">
                                                <input class="" id="thumb" placeholder="" name="thumb"
                                                       value="请输入流弊的房名" required type="file">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">大床细节</label>
                                            <div class="col-sm-6">
                                                <input class="" id="thumb_bed" placeholder="" name="thumb_bed"
                                                       value="请输入流弊的房名" required type="file">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">浴室</label>
                                            <div class="col-sm-6">
                                                <input class="" id="thumb_bathroom" placeholder="" name="thumb_bathroom"
                                                       value="请输入流弊的房名" required="" type="file">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="is_show"
                                                   class="col-sm-2 control-label no-padding-right">客房服务</label>

                                            <div class="col-xs-4">
                                                <label>
                                                    <input class="checkbox-slider slider-icon yesno" name="room_service"
                                                           checked="checked" type="checkbox">
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                            <label for="is_show"
                                                   class="col-sm-2 control-label no-padding-right">早餐服务</label>

                                            <div class="col-xs-4">
                                                <label>
                                                    <input class="checkbox-slider slider-icon yesno" name="breakfast"
                                                           checked="checked" type="checkbox">
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                            <label for="is_show"
                                                   class="col-sm-2 control-label no-padding-right">洗衣服务</label>

                                            <div class="col-xs-4">
                                                <label>
                                                    <input class="checkbox-slider slider-icon yesno" name="laundry"
                                                           checked="checked" type="checkbox">
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                            <label for="is_show"
                                                   class="col-sm-2 control-label no-padding-right">机场接送</label>

                                            <div class="col-xs-4">
                                                <label>
                                                    <input class="checkbox-slider slider-icon yesno" name="shuttle"
                                                           checked="checked" type="checkbox">
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <!--<input name="id" value="19" type="hidden">-->
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" id="sub" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- 页面内容结束 -->
    </div>
</div>
<!--尾部开始-->
{include file="public/footer" /}
<script>
        $(document).ready(function () {
            $("").click(function () {
                $.ajax({
                    type: "post",
                    url: "{:url('upload')}",
                    data: $("form").serialize(),
                    dataType: 'json',
                    success: function (data) {
                        alert(data);
                    }
                });
            });

        });
</script>
<!--尾部结束-->
